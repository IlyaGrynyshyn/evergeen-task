{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <title>Article list</title>
  </style>
</head>
<body>
<div class="container">
  <h1>Article list</h1>
  <table>
    {% for page in pages %}
      <tr>
        <td><p>{{ page }}</p></td>
        <td><a href="{{ page.get_absolute_url }} ">Read</a></td>
      </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
